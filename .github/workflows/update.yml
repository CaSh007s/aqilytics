
name: Hourly AQI Update

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write  
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create .env with secrets
        run: |
          echo "WAQI_TOKEN=${{ secrets.WAQI_TOKEN }}" > .env
          echo "OPENWEATHER_API_KEY=${{ secrets.OPENWEATHER_API_KEY }}" >> .env

      - name: Run update
        run: |
          python scripts/update_all.py

      - name: Commit & Push
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add data/raw/ data/processed/ models/
          git commit -m "auto: hourly update $(date)" || echo "Nothing to commit"
          git push origin HEAD:main